<svg width="512" height="512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="g">
            <stop stop-color="#333" offset="20%" />
            <stop stop-color="#222" offset="50%" />
            <stop stop-color="#333" offset="70%" />
        </linearGradient>
    </defs>
    <rect width="512" height="512" fill="#333" />
    <rect id="r" width="512" height="512" fill="url(#g)" />
    <animate xlink:href="#r" attributeName="x" from="-512" to="512" dur="1s" repeatCount="indefinite"  />
</svg>